<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/leaflet.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header role="contentinfo" aria-label="Header">
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>
  <main id="maincontent" role="main" aria-label="Main Content">
    <section id="map-container" role="region" aria-label="Map Section">
      <h2 tabindex="-1">Restaurant Map</h2>
      <div id="map" role="application" aria-label="Restaurant Map" alt="map"></div>
    </section>
    <section id="filter-container">
      <div role="form" aria-label="Results Filter" class="filter-options">
        <h2 aria-label="Filter Control Section" tabindex="0">Filter Results</h2>
        <div class="form-row">
          <label aria-label="Filter Restaurants by neighborhood press control option shift right to set this filter" for="neighborhoods-select">Neighborhoods</label>
          <select aria-label="Filter by neighborhood."  id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
        </div>
        <div class="form-row">
          <label aria-label="Filter Restaurants by cuisine type press control option shift right to set this filter" for="cuisines-select">Cuisines</label>
          <select aria-label="Filter by cuisine type." id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
        </div>
      </div>
    </section>
    <section id="results-container" role="region" aria-label="Results Container">
      <h2 tabindex="-1" id="search-results">Search Results</h2>

      <ul id="restaurants-list" role="feed" aria-label="Matching Restaurants"></ul>
    </section>
  </main>
  
  <footer id="footer" role="contentinfo" aria-label="Footer">
    &copy; 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <script src="js/polyfills/cache.js"></script>
  <script src="js/leaflet.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/util.js"></script>
  <script >
  if ('serviceWorker' in navigator) {
  window.addEventListener('load', function() {
    navigator.serviceWorker.register('/sw.js').then(function(registration) {
      // Registration was successful
      console.log('ServiceWorker registration successful with scope: ', registration.scope);
    }, function(err) {
      // registration failed :(
      console.log('ServiceWorker registration failed: ', err);
    });
  });
}
  </script>
  
</body>

</html>
